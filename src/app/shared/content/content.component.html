<!-- Categories -->
<ul>
  <li *ngFor="let category of categories" [ngClass]="getColorClass(category!)">{{ category | uppercase }}</li>
</ul>

<!-- Buttons -->
<div id="button-container">
  <button mat-raised-button [disableRipple]="true" *ngFor="let button of buttons" [ngClass]="[getColorClass(button.category!), getSelectedClass(button.value)]" (click)="handleButtonClick(button.value)" [disabled]="buttonDisabled(button.value)">
    {{button.description}}
  </button>
</div>

<div id="search-container">
  <mat-form-field appearance="outline" id>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Filter rows..." #input (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<div id="table-container">

  <table mat-table matSort [dataSource]="dataSource"  >

    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <!-- Disable ordering by tag -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="col == 'tags'"> {{ col | uppercase }} </th>

      <td mat-cell *matCellDef="let element"> 
        <a *ngIf="col === 'name'; else elseBlock" [href]="element.url"> {{ element[col] }} </a>
        <ng-template #elseBlock>{{ element[col] }}</ng-template>
      </td>
    </ng-container>

    <!-- No data -->
    <tr *matNoDataRow>
      <td colspan="3" class="no-data">No data matching the filter "{{input.value}}"</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
