<mat-tab-group color="primary" animationDuration="0ms" mat-stretch-tabs="false" mat-align-tabs="center"
  [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
  @for (page of pages; track page) {
    <mat-tab [label]="page.description">
      <!-- lazy load component -->
      <ng-template matTabContent>
        <app-content [pageInfo]="page"></app-content>
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
